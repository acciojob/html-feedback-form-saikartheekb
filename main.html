<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form id="feedbackForm">
    <h1>Feedback Form</h1>
    <label for="name">Name</label>
    <input type="text" id="name" minlength="3" maxlength="50" required>
    <br>
    <label for="portfolio">Portfolio</label>
    <input type="url" id="portfolio" required>
    <br>
    <label for="favColor">Favorite Color</label>
    <select id="favColor" required>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="other">Other</option>
    </select>
    <br>
    <label for="likeness">Likeness</label>
    <input type="range" id="likeness" min="1" max="100" required>
    <br>
    <input type="submit" value="Submit">
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
